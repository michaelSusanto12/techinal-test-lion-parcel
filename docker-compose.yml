services:
  postgres:
    image: postgres:15
    container_name: lionparcel-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./number_1/data:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5436:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  airflow:
    build: ./number_1
    container_name: lionparcel-airflow
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:postgres@postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__WEBSERVER__SECRET_KEY: 'lionparcel_secret_key'
      AIRFLOW__CORE__DEFAULT_TIMEZONE: 'Asia/Jakarta'
      AIRFLOW__WEBSERVER__DEFAULT_UI_TIMEZONE: 'Asia/Jakarta'
      TZ: 'Asia/Jakarta'
      SOURCE_DB_HOST: postgres
      SOURCE_DB_PORT: 5432
      SOURCE_DB_NAME: lionparcel_source
      SOURCE_DB_USER: postgres
      SOURCE_DB_PASSWORD: postgres
      DWH_DB_HOST: postgres
      DWH_DB_PORT: 5432
      DWH_DB_NAME: lionparcel_dwh
      DWH_DB_USER: postgres
      DWH_DB_PASSWORD: postgres
    volumes:
      - ./number_1/dags:/opt/airflow/dags
      - ./number_1/scripts:/opt/airflow/scripts
      - airflow_logs:/opt/airflow/logs
    ports:
      - "8080:8080"
    command: >
      bash -c "
        airflow db migrate &&
        airflow connections create-default-connections || true &&
        airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com || true &&
        (airflow scheduler &) &&
        exec airflow webserver
      "

  image-api:
    build: ./number_2
    container_name: lionparcel-image-api
    depends_on:
      - minio
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_API_BASE: ${OPENAI_API_BASE:-https://api.openai.com/v1}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: lionparcel
    volumes:
      - ./number_2/output:/app/output
      - ./number_2/image_dataset:/app/image_dataset
    ports:
      - "8000:8000"
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: lionparcel-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio-setup:
    image: minio/mc:latest
    container_name: lionparcel-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
        mc alias set myminio http://minio:9000 minioadmin minioadmin &&
        mc mb myminio/lionparcel --ignore-existing &&
        mc anonymous set public myminio/lionparcel
      "

volumes:
  postgres_data:
  airflow_logs:
  minio_data:
